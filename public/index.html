<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title"></h1>
    <div class="main">

        <div class="name">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        
        </div>
        <ul class="message-container" id="message-container">
            

            <li class="msg-feedback">
                <p class="feedback" id="feedback"> Today</p>
            </li>
        </ul>

        <form  class="msg-form" id="msg-form">
            <input type="text" name="message" id="messagg-input" class="messagg-input">
            <div class="v-divider"></div>
            <button class="send-button"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
    <h3 class="client-total" id="client-total">Total client:2</h3>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
